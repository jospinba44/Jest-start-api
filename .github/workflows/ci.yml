# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main  # ou la branche que vous souhaitez surveiller
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Sp√©cifiez la version de Node.js

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

